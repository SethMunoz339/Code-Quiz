<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dungeons and Dragons Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <main>
      <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
          <img class="img-fluid" src="C:\Users\Seth\bootcamp\demo-folder\Code-Quiz\images\dndamp.jpg"/>
          <h3 class="ms-auto">
            Test Your D&D Knowledge!
          </h3>
        </div>
      </header>
    <div id="quiz">
      <h1>Dungeons and Dragons Quiz</h1>
      <h2 id="question"></h2>
      <ul id="choices"></ul>
      <p id="timer">Time left: <span id="time"></span></p>
      <p id="score">Score: <span id="correct"></span>/<span id="total"></span></p>
    </div>  
    <div>
      <button id="start">Start Quiz</button>
    </div>
    <div id="gameover">
      <h1>Game Over!</h1>
      <p>Your score is <span id="finalscore"></span>.</p>
      <form id="highscoreform">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3">
        <button type="submit">Submit</button>
      </form>
      <button id="restart">Restart Quiz</button>
    </div id=highscore-container>
    <p id="hiscorelabel">High Scores:</p>
    <ul id=scorelist>
      <li ></li>
    </ul>
    <button type="button" id="clear">Clear High Scores</button>
    <div>

    </div>
    <script src="script.js"></script>
  </body>
</html>

    <script src="script.js"></script>
  </main>
  </body>
</html>
